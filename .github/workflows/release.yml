name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            name: 'macOS (Apple Silicon)'
          - platform: 'macos-13'
            args: '--target x86_64-apple-darwin'
            name: 'macOS (Intel)'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Subscription Tracker ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸ“¦ Subscription Tracker ${{ github.ref_name }}
            
            A modern desktop application for managing shared subscriptions and tracking member payments.
            
            ### ðŸ“¥ Downloads
            
            | Platform | File | Notes |
            |----------|------|-------|
            | **Windows** | `.msi` or `.exe` | Recommended: Use `.msi` installer |
            | **macOS (Apple Silicon)** | `*_aarch64.dmg` | For M1/M2/M3 Macs |
            | **macOS (Intel)** | `*_x64.dmg` | For Intel-based Macs |
            | **Linux (Debian/Ubuntu)** | `.deb` | Use `sudo dpkg -i <file>.deb` |
            | **Linux (Universal)** | `.AppImage` | Make executable and run |
            
            ### âœ¨ Features
            - ðŸ“Š Dashboard with analytics and charts
            - ðŸ‘¥ Member and family group management
            - ðŸ”” Email payment reminders via EmailJS
            - ðŸŒ Multi-language support (EN/VI)
            - ðŸŽ¨ Dark/Light theme
